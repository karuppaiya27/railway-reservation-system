<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Railway Reservation - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Railway System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/my-bookings">My Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Train List Section -->
<div class="container">
    <h2 class="mb-4 text-center">Available Trains</h2>

    <div th:if="${not #lists.isEmpty(trains)}">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Train Name</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Time</th>
                    <th>Seats Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="train : ${trains}">
                    <td th:text="${train.name}">Train Name</td>
                    <td th:text="${train.source}">Source</td>
                    <td th:text="${train.destination}">Destination</td>
                    <td th:text="${train.time}">Time</td>
                    <td th:text="${train.seatsAvailable}">Seats</td>
                    <td>
                        <a th:href="@{/book(trainId=${train.id})}" class="btn btn-sm btn-primary">Book Now</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(trains)}" class="alert alert-warning text-center">
        No trains are available at the moment.
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
