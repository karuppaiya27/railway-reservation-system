<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Train</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Railway System</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" href="/my-bookings">My Bookings</a>
            <a class="btn btn-outline-light" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<!-- Booking Form -->
<div class="container">
    <h2 class="text-center mb-4">Book Your Train</h2>

    <div class="card shadow p-4">
        <form th:action="@{/book}" method="post">
            <input type="hidden" name="trainId" th:value="${train.id}" />
            
            <div class="mb-3">
                <label class="form-label">Train Name</label>
                <input type="text" class="form-control" th:value="${train.name}" disabled />
            </div>

            <div class="mb-3">
                <label class="form-label">Source</label>
                <input type="text" class="form-control" th:value="${train.source}" disabled />
            </div>

            <div class="mb-3">
                <label class="form-label">Destination</label>
                <input type="text" class="form-control" th:value="${train.destination}" disabled />
            </div>

            <div class="mb-3">
                <label class="form-label">Available Seats</label>
                <input type="text" class="form-control" th:value="${train.seatsAvailable}" disabled />
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Seats to Book</label>
                <input type="number" class="form-control" name="seats" min="1" required />
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <button type="submit" class="btn btn-primary">Confirm Booking</button>
        </form>
    </div>
</div>

</body>
</html>
