<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Railway Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }
        .form-container {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center mb-4">Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" name="username" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="mt-3 text-center">Don't have an account? <a href="/register" class="text-info">Register</a></p>
    </form>
</div>

</body>
</html>
