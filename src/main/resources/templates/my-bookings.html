<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Bookings - Railway Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Railway System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/my-bookings">My Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- My Bookings Table -->
<div class="container">
    <h2 class="text-center mb-4">My Bookings</h2>

    <div th:if="${bookings.size() > 0}">
        <table class="table table-bordered table-hover">
            <thead class="table-secondary">
                <tr>
                    <th>Train</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Time</th>
                    <th>Seats Booked</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.train.name}">Train Name</td>
                    <td th:text="${booking.train.source}">Source</td>
                    <td th:text="${booking.train.destination}">Destination</td>
                    <td th:text="${booking.train.time}">Time</td>
                    <td th:text="${booking.seats}">Seats</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${bookings.size() == 0}" class="alert alert-info text-center">
        You have not booked any trains yet.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
