<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Train - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Admin Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">User View</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Add Train Form -->
<div class="container">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Add New Train</h3>
        <form th:action="@{/admin/add-train}" method="post" th:object="${train}">
            <div class="mb-3">
                <label class="form-label">Train Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Source</label>
                <input type="text" class="form-control" th:field="*{source}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Destination</label>
                <input type="text" class="form-control" th:field="*{destination}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Departure Time</label>
                <input type="text" class="form-control" th:field="*{time}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Seats Available</label>
                <input type="number" class="form-control" th:field="*{seatsAvailable}" required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Add Train</button>
            <a href="/admin/manage-trains" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
