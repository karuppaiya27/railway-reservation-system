<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Available Trains</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Train Name</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th>Seats</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="train : ${trains}">
                <td th:text="${train.trainName}"></td>
                <td th:text="${train.source}"></td>
                <td th:text="${train.destination}"></td>
                <td th:text="${train.date}"></td>
                <td th:text="${train.seatsAvailable}"></td>
                <td><a th:href="@{'/book/' + ${train.id}}" class="btn btn-sm btn-primary">Book</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
