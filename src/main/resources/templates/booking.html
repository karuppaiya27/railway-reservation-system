<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-md-6">
    <h2 class="text-center mb-4">Book Train</h2>
    <div class="mb-4">
        <strong th:text="'Train: ' + ${train.trainName}"></strong><br>
        <span th:text="'From: ' + ${train.source} + ' â†’ To: ' + ${train.destination}"></span><br>
        <span th:text="'Date: ' + ${train.date}"></span><br>
        <span th:text="'Seats Available: ' + ${train.seatsAvailable}"></span>
    </div>
    <form th:action="@{'/book/save/' + ${train.id}}" method="post" th:object="${booking}" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label class="form-label">Seats to Book</label>
            <input type="number" th:field="*{seatsBooked}" class="form-control" required min="1"/>
        </div>
        <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
    </form>
</div>
</body>
</html>
