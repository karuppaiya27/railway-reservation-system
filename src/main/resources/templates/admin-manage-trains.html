<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Trains - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Admin Panel</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" href="/">Home</a>
            <a class="btn btn-outline-light" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<!-- Train Management Table -->
<div class="container">
    <h2 class="mb-4 text-center">Manage Trains</h2>

    <div th:if="${trains.size() > 0}">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Train Name</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Time</th>
                    <th>Seats Available</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="train : ${trains}">
                    <td th:text="${train.name}">Train Name</td>
                    <td th:text="${train.source}">Source</td>
                    <td th:text="${train.destination}">Destination</td>
                    <td th:text="${train.time}">Time</td>
                    <td th:text="${train.seatsAvailable}">Seats</td>
                    <td>
                        <a th:href="@{/admin/edit-train/{id}(id=${train.id})}" class="btn btn-sm btn-primary">Edit</a>
                        <a th:href="@{/admin/delete-train/{id}(id=${train.id})}" 
                           class="btn btn-sm btn-danger" 
                           onclick="return confirm('Are you sure you want to delete this train?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${trains.size() == 0}" class="alert alert-warning text-center">
        No trains found.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
