<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Trains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Search Trains</h2>

    <form class="row g-3" method="get" action="/trains">
        <div class="col-md-4">
            <input type="text" class="form-control" name="source" placeholder="Source">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="destination" placeholder="Destination">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <hr>

    <h3 class="mt-4">Available Trains</h3>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Train Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Seats Available</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="train : ${trains}">
            <td th:text="${train.name}"></td>
            <td th:text="${train.source}"></td>
            <td th:text="${train.destination}"></td>
            <td th:text="${train.seatsAvailable}"></td>
            <td>
                <a th:href="@{/book(trainId=${train.id})}" class="btn btn-success btn-sm">Book Now</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
